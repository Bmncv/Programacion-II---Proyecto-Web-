<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <meta charset="utf-s"/>
        <title> Reserva </title>
        <script src="contacto.js"></script>
    </head>
    <body>

        <div class="boton">
            <a href="../principal/principal.html" class="btn cta-btn" target="_blank" >VOLVER ATRAS</a>
          </div>
          <div class="container">
            <div class="contact-box">
                <div class="derecha"></div>
                <div class="izq">
                    <form action="" id="miFormulario" >
                        <h2>Reserva</h2>
                        <input type="text" class="field" id="nombre" placeholder="Tu Nombre" name="nombre">
                        <input type="email" class="field" id="email" placeholder="Tu Email" name="email">
                        <input type="text" class="field" id="telefono" placeholder="Tu Telefono" name="telefono">
                        <input type="number" class="field" id="cantidadPersonas" placeholder="Cantidad de Personas" name="cantidadPersonas">
                        <input type="datetime-local" class="field" id="fechaReserva" placeholder="Fecha de Reserva" name="fechaReserva">
                        <textarea class="field" id="Mensaje" placeholder="Mensaje" name="Mensaje"></textarea>
                        <button class="btn" id="btn" onclick="recoleccion(), mostrarModal();">Enviar</button>
                        <audio src="isnt.mp3" autoplay="autoplay" loop="loop" id="musiquita"></audio>
                    </form>
                </div>
            </div>
        </div>
        <script>
            var musiquitax = document.getElementById("musiquita");
            musiquitax.volume = 0.35;
        </script>
        <!--|  
        https://stackoverflow.com/questions/36750698/how-to-lower-volume-of-auto-play-of-html-video    -->

    </body>
</html>
